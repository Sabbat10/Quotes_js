<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Liste de citations</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-6 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
              La vie est un mystère qu'il faut vivre, et non un problème à
              résoudre.
            </div>
            <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">Gandhi</div>
            <div class="date"></div>
          </div>
          <div class=""></div>
          <div
            id="nouveau"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase"
          >
            Nouvelle citation
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
